version: '3.9'
services:
  web:
    build: .
    image: edo-app:latest
    container_name: edo-web
    ports:
      - "3001:3000"
    environment:
      # Add your env vars here or use an .env file with 'env_file'
      NODE_ENV: production
    # Uncomment to mount local code for dev (requires dev script)
    # volumes:
    #   - ./:/app
    restart: unless-stopped
